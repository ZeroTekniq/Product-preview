<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution button { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="grid">
      <picture class="grid__image">
        <source media="(min-width: 37.5rem)" srcset="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" >
      </picture>
      
      <div class="grid__card-info">
        <p class="grid__product-type">Perfume</p>
        <h1 class="grid__product-title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="grid__price-group">
          <p class="grid__price-new">
            <span class="grid__sr-only">Current price:</span>
            $149.99
          </p>
          <p class="grid__price-old">
            <span class="grid__sr-only">Previous price:</span>
            $169.99
          </p>
        </div>
          
          <button type="button"  href="" class="grid__button"><img class="grid__icon-cart" src="./images/icon-cart.svg" alt="cart icon"><span class="grid__button-text">Add to Cart</span></button></div>
      </div>
    </article>
  </main>  
  <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">ZeroTekniq.
    
  </footer>

</body>
</html>
